<div ng-if="model.error" class="alert alert-danger">
    {{model.error}}
</div>

<h2>Login</h2>
<input ng-model="username"
       class="form-control"
       placeholder="username"
       type="text"/>
<input ng-model="password"
       class="form-control"
       placeholder="password"
       type="password">

<a ng-click="model.login(username, password)"
   class="btn btn-primary btn-block btn-sm">Login</a>

<a class="btn btn-primary btn-block btn-sm"
   href="#/register">Register</a>

<a href="/auth/google" id="google" class="btn btn-primary btn-block btn-sm">
    <span class="fa fa-google-plus"></span>
    Google</a>
