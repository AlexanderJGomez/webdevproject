<div ng-if="model.error" class="alert alert-danger">
    {{model.error}}
</div>
<div ng-show="model.success" class="alert alert-success">
    {{model.success}}
</div>

<form>
    <div class="form-group">
        <label for="username">Username</label>

        <div class="">
            <input ng-model="model.user.username"
                   type="text"
                   class="form-control"
                   id="username"
                   placeholder="awonderland65"
                   disabled/>
        </div>
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input ng-model="model.user.email"
               type="email"
               class="form-control"
               id="email"
               placeholder="alice@wonderland.com">
    </div>
    <div class="form-group">
        <label for="first">First Name</label>
        <input ng-model="model.user.firstName"
               type="text"
               class="form-control"
               id="first"
               placeholder="Alice">
    </div>
    <div class="form-group">
        <label for="last">Last Name</label>
        <input ng-model="model.user.lastName"
               type="text"
               class="form-control"
               id="last"
               placeholder="Wonderland">
    </div>
</form>

<a class="btn btn-primary btn-block"
   ng-click="model.updateUser()">Update</a>
<a ng-click="model.logout()" class="btn btn-danger btn-block">Logout</a>
<a ng-click="model.unregister()" class="btn btn-danger btn-block">Unregister</a>
