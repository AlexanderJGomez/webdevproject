<div ng-if="model.error" class="alert alert-danger">
    {{model.error}}
</div>
<div ng-show="model.success" class="alert alert-success">
    {{model.success}}
</div>

<form id="myForm" name="myForm" novalidate>
    <div class="form-group">
        <label for="username">Username</label>
        <div class="form-group">
            <input ng-model="model.user.username"
                   type="text"
                   class="form-control input-sm"
                   id="username"
                   placeholder="awonderland65" disabled/>
        </div>
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input ng-model="model.user.email"
               type="email"
               class="form-control input-sm"
               id="email"
               placeholder="alice@wonderland.com">
    </div>
    <div class="flexbox-container">
        <div class="form-group">
            <label for="first">First Name</label>
            <input ng-model="model.user.firstName"
                   type="text"
                   class="form-control input-sm"
                   id="first"
                   placeholder="Alice">
        </div>
        <div class="form-group">
            <label for="last">Last Name</label>
            <input ng-model="model.user.lastName"
                   type="text"
                   class="form-control input-sm"
                   id="last"
                   placeholder="Wonderland">
        </div>
    </div>
</form>

<label for="balance">Balance</label>
<div class="flexbox-container">
    <div class="input-group">
        <span class="input-group-addon input-sm">$</span>
        <input ng-model="model.user.balance"
               type="number"
               min="0.01"
               max="99999"
               class="form-control input-sm"
               id="balance" disabled>
    </div>
    <div class="deposit-group form-group">
        <input ng-model="model.deposit"
               class="form-control input-sm"
               placeholder="15"
               type="number">
    </div>
</div>

<div class="flexbox-container">
    <div>
        <button ng-click="model.updateUser()"
                form="myForm"
                ng-disabled="myForm.$invalid"
                class="btn btn-primary btn-block btn-sm">Update Profile</button>
    </div>
    <div>
        <button ng-click="model.addToBalance()" class="btn btn-success btn-block btn-sm">Deposit Cash</button>
    </div>
</div>

<div>
    <a ng-click="model.logout()" class="btn btn-danger btn-block btn-sm">Logout</a>
    <div class="flexbox-container">
        <div>
            <a href="#/profile/purchases" class="btn btn-link btn-sm">Purchase History</a>
        </div>
        <div style="text-align: right">
            <a ng-click="model.unregister()" class="btn btn-link btn-sm">Unregister</a>
        </div>
    </div>
</div>
