<div ng-if="model.error" class="alert alert-danger">
    {{model.error}}
</div>
<div ng-show="model.success" class="alert alert-success">
    {{model.success}}
</div>

<form>
    <div class="form-group">
        <label for="username">Username</label>

        <div class="form-group">
            <input ng-model="model.user.username"
                   type="text"
                   class="form-control"
                   id="username"
                   placeholder="awonderland65"
                   disabled/>
        </div>
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input ng-model="model.user.email"
               type="email"
               class="form-control"
               id="email"
               placeholder="alice@wonderland.com">
    </div>
    <div class="form-group">
        <label for="first">First Name</label>
        <input ng-model="model.user.firstName"
               type="text"
               class="form-control"
               id="first"
               placeholder="Alice">
    </div>
    <div class="form-group">
        <label for="last">Last Name</label>
        <input ng-model="model.user.lastName"
               type="text"
               class="form-control"
               id="last"
               placeholder="Wonderland">
    </div>

</form>

<div class="balance">
    <div>
        <label for="balance">Balance</label>
        <input ng-model="model.user.balance"
               type="number"
               class="form-control"
               id="balance" disabled>
    </div>
    <div>
        <input ng-model="model.deposit"
               type="number">
        <button ng-click="model.addToBalance()" class="btn btn-primary">Deposit</button>
    </div>
</div>


<div>
    <a ng-click="model.updateUser()" class="btn btn-primary btn-block btn-sm">Update</a>
    <a ng-click="model.logout()" class="btn btn-danger btn-block btn-sm">Logout</a>
    <a ng-click="model.unregister()" class="btn btn-danger btn-block btn-sm">Unregister</a>
</div>
