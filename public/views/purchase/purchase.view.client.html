<nav class="navbar navbar-inverse navbar-fixed-top mike-navbar">
    <div class="container-fluid">
        <p class="navbar-text pull-left">
            <a class="mybutton" href="#/home" class="navbar-link">Home</a>
            &nbsp/&nbsp
            <a class="mybutton" href="#/profile" class="navbar-link">Profile</a>
            <a class="mybreadcrumb">&nbsp/&nbsp Purchases</a>
        </p>
    </div>
</nav>

<div ng-if="model.error" class="alert alert-danger">
    {{model.error}}
</div>

<div ng-show="model.purchase" class="item-list">
    <div ng-repeat="item in model.purchase.items">
        <ul class="list-group">
            <li class="list-group-item">
                <a href="#/item/{{item._id}}/view">
                    <div class="flexbox-container">
                        <div class="result-image"
                             style="width: 95px; height: 95px; background-image: url('{{item.image}}');
                             margin-top: 4px; background-size: auto 100%; background-color: rgba(0,0,0,0);
                             background-position: center; overflow: hidden">
                        </div>
                        <div href="#/item/{{item._id}}/view">
                            <div class="item-list-name">
                                {{item.name}} &nbsp&nbspÂ·&nbsp&nbsp ${{item.price}}
                                <div class="item-list-description">
                                    {{item.description}}
                                </div>
                            </div>
                            <div class="result-price">
                                <!--${{item.price}}-->
                            </div>
                        </div>
                    </div>
                    <div class="flexbox-container">
                        <div class="item-list-date">
                            Uploaded: {{item.dateAdded | date}}
                        </div>
                    </div>
                </a>
            </li>
        </ul>
    </div>
</div>

<div>
    <p>Total is ${{model.total}}</p>
</div>
