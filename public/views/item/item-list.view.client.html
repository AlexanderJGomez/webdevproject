<nav class="navbar navbar-inverse navbar-fixed-top mike-navbar">
    <div class="container-fluid">
        <p class="navbar-text pull-right">
            <a class="mybutton" href="#/item/new" class="navbar-link">
                New
            </a>
        </p>
        <p class="navbar-text pull-left">
            <a class="mybutton" href="#/home" class="navbar-link">Home</a>
            &nbsp/&nbsp
            <a class="mybutton" href="#/profile" class="navbar-link">Profile</a>
            <a class="mybreadcrumb">&nbsp/&nbsp Listings</a>
        </p>
    </div>
</nav>

<div ng-if="model.error" class="alert alert-danger">
    {{model.error}}
</div>

<div ng-show="model.items" class="item-list">
    <div ng-repeat="item in model.items">
        <ul class="list-group">
            <li class="list-group-item">
                <a href="#/item/{{item._id}}">
                    <div class="flexbox-container">
                        <div class="result-image"
                             style="width: 90px; height: 90px; background-image: url('{{item.image}}');
                             background-size: auto 100%; background-color: rgba(0,0,0,0);
                             background-position: center; overflow: hidden">
                        </div>
                        <div class="item-list-text" href="#/item/{{item._id}}">
                            {{item.name}}
                            <div class="result-price">
                                ${{item.price}}
                            </div>
                        </div>
                    </div>
                </a>
            </li>
        </ul>
    </div>
</div>

<div id="container">
    <br>
    <h4 ng-show="model.emptyItems">
        You are not selling any items,
        click New to add a new listing!
    </h4>
</div>
