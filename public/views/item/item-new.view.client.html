<div ng-if="model.error" class="alert alert-danger">
    {{model.error}}
</div>

<form id="myForm" name="myForm" novalidate>
    <div class="form-group">
        <label for="item-name">Item Name</label>
        <input ng-model="model.item.name"
               type="text"
               class="form-control"
               id="item-name"
               placeholder="Shirt" required>
    </div>

    <div class="form-group">
        <label for="item-description">Item Description</label>
            <textarea ng-model="model.item.description" rows="4"
                      id="item-description"
                      class="form-control"
                      placeholder="Description"></textarea>
    </div>

    <label for="item-price">Item Price</label>
    <div class="input-group">
        <span class="input-group-addon">$</span>
            <input ng-model="model.item.price"
                   id="item-price"
                   type="number"
                   min="0.01"
                   max="99999"
                   class="form-control"
                   placeholder="Price">
                   <!--aria-label="Amount (to the nearest dollar)">-->
        <span class="input-group-addon">.00</span>
    </div>

    <label for="item-price">Item Image URL</label>
    <div class="input-group">
        <input ng-model="model.item.image"
               id="item-image"
               type="text"
               class="form-control"
               placeholder="Image URL">
    </div>

    <br>


</form>


<div class="form-group">
    <form action="/api/upload" method="post" enctype="multipart/form-data">
        <input  name="myFile"   type="file" class="form-control"/>
        <button type="submit"   class="btn btn-block btn-primary">Upload Image</button>
        <input  name="seller" value="{{model.item.seller}}"   style="display: none"/>
        <input  name="name" value="{{model.item.name}}"   style="display: none"/>
        <input  name="description" value="{{model.item.description}}"   style="display: none"/>
        <input  name="price" value="{{model.item.price}}"   style="display: none"/>
    </form>
</div>
