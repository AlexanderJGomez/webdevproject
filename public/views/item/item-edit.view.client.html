<div ng-if="model.error" class="alert alert-danger">
    {{model.error}}
</div>

<form id="myForm" name="myForm" novalidate>
    <label for="item-name">Item Name</label>
    <div class="form-group">
        <input ng-model="model.item.name"
               type="text"
               class="form-control"
               id="item-name"
               placeholder="Shirt" required>
    </div>

    <label for="item-description">Item Description</label>
    <div class="form-group">
        <textarea ng-model="model.item.description" rows="4"
                  id="item-description"
                  class="form-control"
                  placeholder="Description"></textarea>
    </div>


    <label for="item-price">Item Price</label>
    <div class="input-group">
        <span class="input-group-addon">$</span>
        <input ng-model="model.item.price"
               id="item-price"
               type="number"
               min="0.01"
               max="99999"
               class="form-control"
               placeholder="Price">
        <span class="input-group-addon">.00</span>
    </div>

    <label for="item-image">Item Image URL</label>
    <div class="form-group">
        <input ng-model="model.item.image"
               id="item-image"
               type="text"
               class="form-control"
               placeholder="Image URL" disabled>
    </div>

    <!--<div class="form-group">-->
        <!--<label for="item-price">Item Image</label>-->
        <!--<input ng-model="model.item.image"-->
               <!--id="item-image"-->
               <!--type="text"-->
               <!--class="form-control"-->
               <!--placeholder="Image">-->
    <!--</div>-->

    <div class="form-group">
        <form action="/api/upload" method="post" enctype="multipart/form-data">
            <input  name="myFile"   type="file" class="form-control"/>
            <input  name="itemId" value="{{model.item._id}}"   style="display: none"/>
            <input  name="seller" value="{{model.item.seller}}"   style="display: none"/>
            <button type="submit"   class="btn btn-block btn-primary">Upload Image</button>
        </form>
    </div>

    <a ng-click="model.deleteItem()"
       class="btn btn-danger btn-block">Delete</a>
</form>
