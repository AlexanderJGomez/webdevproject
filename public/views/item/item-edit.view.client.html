<nav class="navbar navbar-inverse navbar-fixed-top mike-navbar">
    <div class="container-fluid">
        <p class="navbar-text pull-right">
            <a ng-click="model.updateUser(model.item)" class="glyphicon glyphicon-ok">
            </a>
        </p>

        <div class="navbar-header">
            <a class="navbar-brand" href="#/home">
                Edit Item
            </a>
        </div>
    </div>
</nav>

<div ng-if="model.error" class="alert alert-danger">
    {{model.error}}
</div>

<form id="myForm" name="myForm" novalidate>
    <div class="form-group">
        <label for="item-name">Item Name</label>
        <input ng-model="model.item.name"
               type="text"
               class="form-control"
               id="item-name"
               placeholder="Shirt" required>
    </div>

    <div class="form-group">
        <label for="item-description">Item Description</label>
            <textarea ng-model="model.item.description" rows="4"
                      id="item-description"
                      class="form-control"
                      placeholder="Description"></textarea>
    </div>

    <div class="form-group">
        <label for="item-price">Item Price</label>
        <input ng-model="model.item.price"
               id="item-price"
               type="number"
               min="0.01"
               max="99999"
               class="form-control"
               placeholder="Price">
    </div>

    <div class="form-group">
        <label for="item-price">Item Image</label>
        <input ng-model="model.item.image"
               id="item-image"
               type="text"
               class="form-control"
               placeholder="Image">
    </div>


</form>
